name: Deploy PocketBase

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Clonar en carpeta temporal
            rm -rf /tmp/pocketest-deploy
            git clone git@github.com:ferter3006/pocketest.git /tmp/pocketest-deploy
            cd /tmp/pocketest-deploy
            /usr/bin/go build -o /opt/pocketbase/pocketbase main.go
            cp config/ /opt/pocketbase/config/ -r
            # Copiar solo archivos necesarios, sin pb_data
            rsync -av --exclude='pb_data' --exclude='.git' . /var/www/vhosts/pocketest.ferter.es/httpdocs/
            sudo systemctl restart pocketbase
            
